<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --bg-tertiary: #2d2d2d;
            --bg-message-ai: #2d2d2d;
            --bg-input: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-message: #e5e5e5;
            --border-color: #3d3d3d;
            --shadow: rgba(0, 0, 0, 0.2);
            --scrollbar: #3d3d3d;
            --accent: #5b7cf7;
            --accent-hover: #4a6ae6;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f0f0;
            --bg-message-ai: #f8f8f8;
            --bg-input: #fafafa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-message: #2a2a2a;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.05);
            --scrollbar: #d0d0d0;
            --accent: #5b7cf7;
            --accent-hover: #4a6ae6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .container {
            width: 70%;
            max-width: 1400px;
            height: 94vh;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s var(--transition);
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-container {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 42px;
            height: 42px;
            border-radius: 8px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .model-selector {
            position: relative;
        }

        .model-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            height: 48px;
            white-space: nowrap;
        }

        .model-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .model-dropdown {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            min-width: 320px;
            z-index: 1000;
            overflow: hidden;
        }

        body.light-mode .model-dropdown {
            background: var(--bg-secondary);
        }

        .model-dropdown.show {
            display: block;
            animation: slideUp 0.3s var(--transition);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .model-option {
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        .model-option:last-child {
            border-bottom: none;
        }

        .model-option:hover {
            background: var(--bg-tertiary);
            padding-left: 22px;
        }

        .model-option.selected {
            background: rgba(59, 130, 246, 0.08);
            border-left: 2px solid var(--accent);
        }

        .model-option-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .model-option-info {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-badge.online .status-dot {
            background: #22c55e;
        }

        .status-badge.offline .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .icon-button {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: var(--bg-tertiary);
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-primary);
            transition: stroke 0.2s ease;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            background: var(--bg-primary);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .message {
            margin-bottom: 28px;
            display: flex;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(25px) scale(0.92);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.85em;
            position: relative;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: var(--accent);
            text-decoration: underline;
        }

        .message-content a:hover {
            color: var(--accent-hover);
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border: 1px solid var(--accent-hover);
        }

        .message.ai .message-content {
            background: var(--bg-message-ai);
            color: var(--text-message);
            border: 1px solid var(--border-color);
        }

        .message-avatar {
            display: none;
        }

        .message:hover .message-avatar {
            transform: scale(1.05);
        }

        .message.user .message-avatar {
            background: var(--accent);
            order: 2;
            border: 1px solid var(--accent-hover);
        }

        .message.ai .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .message-avatar svg {
            width: 18px;
            height: 18px;
        }

        .message.user .message-avatar svg {
            stroke: white;
        }

        .message.ai .message-avatar svg {
            stroke: var(--text-secondary);
        }

        .input-container {
            padding: 22px 32px 26px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 16px 22px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s var(--transition);
            font-family: inherit;
            height: 48px;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        #userInput:focus {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        #sendBtn {
            padding: 0;
            width: 48px;
            height: 48px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--transition);
        }

        #sendBtn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        #sendBtn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendBtn svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        .loading {
            display: none;
            margin-bottom: 28px;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .loading.show {
            display: flex;
        }

        .loading-content {
            background: var(--bg-message-ai);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            gap: 6px;
            align-items: center;
            max-width: 70%;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: thinking 1.4s ease-in-out infinite;
        }

        .thinking-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 14px 20px;
            border-radius: 12px;
            margin: 16px 32px;
            text-align: left;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="assets/capybara.png" alt="Capybara AI">
                </div>
                <h1>Capybara AI</h1>
            </div>
            <div class="header-right">
                <div class="status-badge" id="statusBadge">
                    <div class="status-dot"></div>
                    <span id="statusText">Checking</span>
                </div>
                <button class="icon-button" id="themeToggle" onclick="toggleTheme()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="message-avatar">
                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <path d="M12 2C8.5 2 6 4 6 7c0 1.5.5 2.5 1 3.5-.5.5-1 1.5-1 2.5 0 1.5 1 3 2.5 3.5.5 2 2 3.5 3.5 3.5s3-1.5 3.5-3.5C17 16 18 14.5 18 13c0-1-.5-2-1-2.5.5-1 1-2 1-3.5 0-3-2.5-5-6-5z"/>
                        <circle cx="9.5" cy="9" r="1"/>
                        <circle cx="14.5" cy="9" r="1"/>
                        <path d="M9 11.5h6M7 19c0 1 1 2 2 2h6c1 0 2-1 2-2"/>
                    </svg>
                </div>
                <div class="message-content">
                    Hello! I'm Capybara, your local AI assistant running completely offline. Ask me anything!
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type a message..."
                    onkeypress="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
                >
                <div class="model-selector">
                    <button class="model-button" onclick="toggleModelDropdown()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                            <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span id="currentModel">Orca Mini 3B</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                            <path d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div class="model-dropdown" id="modelDropdown">
                        <div class="model-option" onclick="selectModel('orca-mini-3b-gguf2-q4_0.gguf', 'Orca Mini 3B')">
                            <div class="model-option-name">Orca Mini 3B</div>
                            <div class="model-option-info">1.98GB • Fast • Balanced</div>
                        </div>
                        <div class="model-option" onclick="selectModel('Phi-3-mini-4k-instruct.Q4_0.gguf', 'Phi-3 Mini')">
                            <div class="model-option-name">Phi-3 Mini</div>
                            <div class="model-option-info">2.18GB • Microsoft • High Quality</div>
                        </div>
                        <div class="model-option" onclick="selectModel('Meta-Llama-3-8B-Instruct.Q4_0.gguf', 'Llama 3 8B')">
                            <div class="model-option-name">Llama 3 8B</div>
                            <div class="model-option-info">4.66GB • Meta • Best Quality</div>
                        </div>
                        <div class="model-option" onclick="selectModel('Nous-Hermes-2-Mistral-7B-DPO.Q4_0.gguf', 'Hermes 2 Mistral')">
                            <div class="model-option-name">Hermes 2 Mistral 7B</div>
                            <div class="model-option-info">4.11GB • Nous • High Performance</div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="sendBtn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        const HEALTH_URL = 'http://localhost:8000/health';
        let currentModelFile = 'orca-mini-3b-gguf2-q4_0.gguf';

        // Model Selection
        function toggleModelDropdown() {
            const dropdown = document.getElementById('modelDropdown');
            dropdown.classList.toggle('show');
        }

        async function selectModel(modelFile, modelName) {
            currentModelFile = modelFile;
            document.getElementById('currentModel').textContent = modelName;
            document.getElementById('modelDropdown').classList.remove('show');
            localStorage.setItem('selectedModel', modelFile);
            localStorage.setItem('selectedModelName', modelName);
            
            // Preload the model
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            const originalStatus = statusBadge.className;
            const originalText = statusText.textContent;
            
            statusBadge.className = 'status-badge';
            statusText.textContent = 'Loading Model...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'Hi',
                        model_name: currentModelFile,
                        max_tokens: 5,
                        temperature: 0.7
                    })
                });
                
                if (response.ok) {
                    statusBadge.className = 'status-badge online';
                    statusText.textContent = 'Model Ready';
                    setTimeout(() => {
                        statusText.textContent = 'Online';
                    }, 2000);
                } else {
                    statusBadge.className = originalStatus;
                    statusText.textContent = originalText;
                }
            } catch (error) {
                console.error('Error preloading model:', error);
                statusBadge.className = originalStatus;
                statusText.textContent = originalText;
            }
        }

        // Load saved model
        function loadSavedModel() {
            const savedModel = localStorage.getItem('selectedModel');
            const savedName = localStorage.getItem('selectedModelName');
            if (savedModel && savedName) {
                currentModelFile = savedModel;
                document.getElementById('currentModel').textContent = savedName;
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('modelDropdown');
            const selector = document.querySelector('.model-selector');
            if (!selector.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            body.classList.toggle('light-mode');
            
            const isDark = !body.classList.contains('light-mode');
            const icon = isDark ? 
                '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>' :
                '<circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
            
            themeToggle.querySelector('svg').innerHTML = icon;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeToggle.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
            }
        }

        // Server Status Check
        async function checkServerStatus() {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(HEALTH_URL, { 
                    method: 'GET',
                    signal: AbortSignal.timeout(3000)
                });
                
                if (response.ok) {
                    statusBadge.className = 'status-badge online';
                    statusText.textContent = 'Online';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                statusBadge.className = 'status-badge offline';
                statusText.textContent = 'Offline';
            }
        }

        // Check status on load and every 10 seconds
        checkServerStatus();
        setInterval(checkServerStatus, 10000);

        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke-width', '2');
            
            if (isUser) {
                svg.innerHTML = '<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>';
                svg.setAttribute('stroke-width', '2');
                svg.setAttribute('stroke', 'currentColor');
                svg.removeAttribute('fill');
            } else {
                svg.innerHTML = '<path d="M12 2C8.5 2 6 4 6 7c0 1.5.5 2.5 1 3.5-.5.5-1 1.5-1 2.5 0 1.5 1 3 2.5 3.5.5 2 2 3.5 3.5 3.5s3-1.5 3.5-3.5C17 16 18 14.5 18 13c0-1-.5-2-1-2.5.5-1 1-2 1-3.5 0-3-2.5-5-6-5z"/><circle cx="9.5" cy="9" r="1"/><circle cx="14.5" cy="9" r="1"/><path d="M9 11.5h6M7 19c0 1 1 2 2 2h6c1 0 2-1 2-2"/>';
                svg.setAttribute('fill', 'currentColor');
                svg.removeAttribute('stroke');
                svg.removeAttribute('stroke-width');
            }
            
            avatarDiv.appendChild(svg);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Parse markdown for AI messages using marked.js
            if (!isUser) {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading(show) {
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            let loading = document.getElementById('loading');
            
            if (show) {
                // Create loading element if it doesn't exist
                if (!loading) {
                    loading = document.createElement('div');
                    loading.id = 'loading';
                    loading.className = 'loading';
                    loading.innerHTML = `
                        <div class="loading-content">
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    `;
                }
                loading.className = 'loading show';
                chatContainer.appendChild(loading);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // Remove loading element
                if (loading && loading.parentNode) {
                    loading.parentNode.removeChild(loading);
                }
            }
            
            sendBtn.disabled = show;
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '❌ ' + message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const prompt = input.value.trim();
            
            if (!prompt) return;
            
            addMessage(prompt, true);
            input.value = '';
            showLoading(true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model_name: currentModelFile,
                        max_tokens: 200,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.response, false);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to get response. Make sure the API server is running!');
            } finally {
                showLoading(false);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadSavedModel();
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
